<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>命题逻辑公式求解</h1>
<p>制作人：裴展</p>

<textarea rows="20" id="textIn" cols="100">输入逻辑表达式...</textarea>
<p></p>
<button id="bnt1" onclick="ifSatisfy()">判断公式可满足</button>
<button id="bnt2" onclick="ifComplete()">判断完全</button>
<p id="textOut">this is 结果</p>

<script>
    var myPara = new Array();   //map, 把所有变量映射为数组中的元素
    var myFunc = new Array();   //map, 保存所有函数映射为数组中的元素
    var myStack = new Array();  //stack, 按顺序保存所有的运算元素
    var P = new Array();        //变量数组
    var F = new Array();        //函数数组

    function init() {
        //初始化全局变量
        myFunc = [];
        myPara = [];
        myStack = [];
        P = [];
        F = [];
    }
    function checkname(value) {
        //判断命名是否合法：字母和数字且首字母不为数字
        var Regx = /^[A-Za-z0-9]*$/;
        if (Regx.test(value) && !(value[0]>='0' && value[0]<='9')) {
            return true;
        }
        else {
            return false;
        }
    }

    function ifSatisfy() {
        //判断公式可满足入口
        init();
        const inputStr = document.getElementById("textIn").value.toString().trim();
        console.log(inputStr);

    }
    function ifComplete() {
        //判断公式完全入口
        init();
        const inputStr = document.getElementById("textIn").value.toString().trim();
        console.log(inputStr);

    }
</script>
</body>
</html>
